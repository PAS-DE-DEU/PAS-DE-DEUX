{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title> {% block title %} Login {% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Frontend/auth/css/style.css' %}">

	</head>
	<body>
		{% block content %}
		<a href="{% url 'home' %}" class="btn btn-sm btn-dark float-right mr-5">Back</a>
		<div class="container main-bd">
			<div class="row justify-content-center mt-2">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url({% static 'Frontend/auth/images/bg-1.jpg' %});">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Login</h3>
			      		</div>
			      	</div>
						<form method="post" class="signin-form">
							{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Email</label>
			      			<input type="text" name="email" class="form-control" placeholder="Email" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" name="password" placeholder="Password" required id="id_password">
                      <span><input type="checkbox" class="chk-bk" id="togglePassword">  show password</span>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
                        <div class=" text-md-right">
                            <a href="#">Forgot Password</a>
                        </div>
		            </div>
		          </form>
		          <p class="text-center">Not a member? <a href="{% url 'register' %}">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>

	<script src="{% static 'Frontend/auth/js/jquery.min.js' %}"></script>
    <script src="{% static 'Frontend/auth/js/popper.js' %}"></script>
    <script src="{% static 'Frontend/auth/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Frontend/auth/js/main.js' %}"></script>

        
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
        </script>
	</body>

	{% endblock %}

</html>
