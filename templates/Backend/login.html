{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin|Login</title>

    <!-- css -->
    <link href="{% static 'Backend/css/login.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1>PAS DE DEUX <i class="fa-solid fa-cart-shopping"></i></h1>
    <form action="{% url 'AdminLogin' %}" method="post">
      {% csrf_token %}

      
        {% for message in messages %}
            <h4 style="color: red; background-color: #ffcccc; text-align: center;">
              {{message}}
            </h4>
        {% endfor %}
      
      <div class="row">
        <label>Email</label>
        <input type="email" name="email">
      </div>
      <div class="row">
        <label>Password</label>
        <input type="password" name="password" id="id_password">
        <span><input type="checkbox" id="togglePassword">show password</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
        });
    </script>

</body>
</html>
